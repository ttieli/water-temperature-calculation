<body>
    <div class="container">
        <h1>ğŸ’§ æ°´æ¸©æ··åˆè®¡ç®—å™¨</h1>

        <div class="input-group">
            <label>æœŸæœ›æ°´æ¸© <span class="unit">Â°C</span></label>
            <div class="button-group">
                <button type="button" class="option-button active" onclick="selectTemp(45, event)">45Â°C</button>
                <button type="button" class="option-button" onclick="selectTemp(70, event)">70Â°C</button>

            </div>
            <div class="custom-input" id="customTempInput">
                <input type="number" id="targetTemp" placeholder="è¯·è¾“å…¥æœŸæœ›æ¸©åº¦" value="45" step="1" min="20" max="100">

        <div class="input-group">

                <button type="button" class="option-button" onclick="selectCup(400, event)">400ml</button>
                <button type="button" class="option-button" onclick="selectCup('custom', event)">è‡ªå®šä¹‰</button>

            <div class="custom-input" id="customCupInput">

            </div>

        <div class="advanced">
            <div class="advanced-title">é«˜çº§è®¾ç½®</div>

            <div class="input-group">
                <label>çƒ­æ°´æ¸©åº¦ <span class="unit">Â°C</span></label>
                <input type="number" id="hotTemp" value="100" step="1" min="20" max="100">
            </div>

            <div class="input-group">
                <label>å‡‰æ°´æ¸©åº¦ <span class="unit">Â°C</span></label>
                <input type="number" id="coldTemp" value="20" step="1" min="0" max="50">
            </div>
        </div>

        <button onclick="calculate()">è®¡ç®—</button>

        <div class="result" id="result">
            <h2>æ“ä½œæ­¥éª¤</h2>
            <div class="step">

            <div class="step">

    <script>
        // å½“å‰é€‰æ‹©çš„æ¸©åº¦å’Œå®¹é‡
        let currentTemp = 45;
        let currentCup = 1500;

        // é€‰æ‹©æ¸©åº¦
        function selectTemp(value, event) {
            const buttons = document.querySelectorAll('.input-group:first-child .option-button');
            const customInput = document.getElementById('customTempInput');
            const targetTempInput = document.getElementById('targetTemp');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.add('show');
                targetTempInput.focus();
                currentTemp = parseFloat(targetTempInput.value) || 45;
            } else {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.remove('show');
                currentTemp = value;
                targetTempInput.value = value;
            }
        }

        // é€‰æ‹©æ¯å­å®¹é‡
        function selectCup(value, event) {
            const buttons = document.querySelectorAll('.input-group:nth-child(2) .option-button');
            const customInput = document.getElementById('customCupInput');
            const cupSizeInput = document.getElementById('cupSize');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.add('show');
                cupSizeInput.focus();
                currentCup = parseFloat(cupSizeInput.value) || 1500;
            } else {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.remove('show');
                currentCup = value;
                cupSizeInput.value = value;
            }
        }

        function calculate() {
            // è·å–è¾“å…¥å€¼
            const targetTemp = parseFloat(document.getElementById('targetTemp').value);
            const cupSize = parseFloat(document.getElementById('cupSize').value);
            const hotTemp = parseFloat(document.getElementById('hotTemp').value);
            const coldTemp = parseFloat(document.getElementById('coldTemp').value);

            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            // éšè—ä¹‹å‰çš„ç»“æœå’Œé”™è¯¯
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            // éªŒè¯è¾“å…¥
            if (isNaN(targetTemp) || isNaN(cupSize) || isNaN(hotTemp) || isNaN(coldTemp)) {
                showError('è¯·å¡«å†™æ‰€æœ‰æ•°å€¼');
                return;
            }

            if (targetTemp <= coldTemp || targetTemp >= hotTemp) {
                showError('æœŸæœ›æ¸©åº¦å¿…é¡»åœ¨å‡‰æ°´æ¸©åº¦å’Œçƒ­æ°´æ¸©åº¦ä¹‹é—´');
                return;
            }

            if (cupSize <= 0) {
                showError('æ¯å­å®¹é‡å¿…é¡»å¤§äº0');
                return;
            }

            if (hotTemp <= coldTemp) {
                showError('çƒ­æ°´æ¸©åº¦å¿…é¡»é«˜äºå‡‰æ°´æ¸©åº¦');
                return;
            }

            // è®¡ç®—çƒ­æ°´å’Œå‡‰æ°´çš„é‡
            // å…¬å¼ï¼šçƒ­æ°´é‡ = æ€»é‡ Ã— (æœŸæœ›æ¸©åº¦ - å‡‰æ°´æ¸©åº¦) / (çƒ­æ°´æ¸©åº¦ - å‡‰æ°´æ¸©åº¦)
            const hotWater = cupSize * (targetTemp - coldTemp) / (hotTemp - coldTemp);
            const coldWater = cupSize - hotWater;

            // æ˜¾ç¤ºç»“æœï¼ˆé»˜è®¤å…ˆæ¥çƒ­æ°´ï¼‰
            document.getElementById('step1').textContent = `å…ˆæ¥çƒ­æ°´ ${Math.round(hotWater)} æ¯«å‡`;
            document.getElementById('step2').textContent = `å†æ¥å‡‰æ°´ ${Math.round(coldWater)} æ¯«å‡`;
            document.getElementById('step3').textContent = `æœ€ç»ˆå¾—åˆ° ${Math.round(targetTemp)}Â°C çš„æ¸©æ°´ ${Math.round(cupSize)} æ¯«å‡`;

            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // å›è½¦é”®è§¦å‘è®¡ç®—
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
