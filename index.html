<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞¥Ê∏©Ê∑∑ÂêàËÆ°ÁÆóÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Apple Color Emoji', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E0F7FA 0%, #81D4FA 50%, #4FC3F7 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* ÂèØÁà±ÁöÑÊµÆÂä®Ê∞îÊ≥°ËÉåÊôØ */
        body::before,
        body::after {
            content: 'üíß';
            position: fixed;
            font-size: 50px;
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        body::after {
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(79, 195, 247, 0.4),
                        0 0 0 8px rgba(255, 255, 255, 0.8);
            position: relative;
            animation: bounceIn 0.6s ease-out;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #0288D1 0%, #0097A7 50%, #00ACC1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(79, 195, 247, 0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 26px;
                margin-bottom: 25px;
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #0288D1;
            font-weight: 700;
            font-size: 15px;
        }

        @media (max-width: 480px) {
            label {
                font-size: 14px;
            }
        }

        input {
            width: 100%;
            padding: 16px;
            border: 3px solid #B3E5FC;
            border-radius: 18px;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            background: #F1F8FB;
        }

        input:focus {
            outline: none;
            border-color: #0288D1;
            box-shadow: 0 0 0 4px rgba(2, 136, 209, 0.15);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            input {
                padding: 12px;
                font-size: 15px;
            }
        }

        .unit {
            color: #0097A7;
            font-size: 15px;
            margin-left: 5px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .unit {
                font-size: 14px;
            }
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #0288D1 0%, #0097A7 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(2, 136, 209, 0.3);
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 480px) {
            button {
                padding: 16px;
                font-size: 18px;
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(2, 136, 209, 0.4);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #E1F5FE 0%, #B3E5FC 100%);
            border-radius: 25px;
            display: none;
            border: 3px solid #81D4FA;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .result {
                padding: 20px;
            }
        }

        .result.show {
            display: block;
            animation: slideInBounce 0.5s ease-out;
        }

        @keyframes slideInBounce {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            60% {
                opacity: 1;
                transform: translateY(5px) scale(1.02);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .result h2 {
            background: linear-gradient(135deg, #0288D1 0%, #0097A7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 22px;
            text-align: center;
            font-weight: 800;
        }

        @media (max-width: 480px) {
            .result h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }

        .step {
            background: white;
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 3px solid #B3E5FC;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .step:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.3);
        }

        .step:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .step {
                padding: 14px;
                gap: 10px;
            }
        }

        .step-number {
            flex-shrink: 0;
            background: linear-gradient(135deg, #0288D1 0%, #0097A7 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(2, 136, 209, 0.3);
        }

        @media (max-width: 480px) {
            .step-number {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        .step-content {
            flex: 1;
            color: #333;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.5;
            word-break: break-word;
        }

        @media (max-width: 480px) {
            .step-content {
                font-size: 14px;
            }
        }

        .error {
            color: #D32F2F;
            text-align: center;
            padding: 18px;
            background: #FFEBEE;
            border-radius: 18px;
            margin-top: 15px;
            display: none;
            font-weight: 700;
            border: 3px solid #EF9A9A;
            animation: shake 0.5s ease;
        }

        @media (max-width: 480px) {
            .error {
                padding: 14px;
                font-size: 14px;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error.show {
            display: block;
        }

        .advanced {
            border-top: 3px dashed #B3E5FC;
            padding-top: 25px;
            margin-top: 25px;
        }

        @media (max-width: 480px) {
            .advanced {
                padding-top: 20px;
                margin-top: 20px;
            }
        }

        .advanced-title {
            color: #0097A7;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 800;
        }

        @media (max-width: 480px) {
            .advanced-title {
                font-size: 12px;
                margin-bottom: 15px;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .option-button {
            flex: 1;
            min-width: 80px;
            padding: 14px 20px;
            background: white;
            color: #0288D1;
            border: 3px solid #B3E5FC;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        @media (max-width: 480px) {
            .option-button {
                min-width: 70px;
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        .option-button:hover:not(.active) {
            background: #E1F5FE;
            border-color: #0288D1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.2);
        }

        .option-button:active {
            transform: scale(0.95);
        }

        .option-button.active {
            background: linear-gradient(135deg, #0288D1 0%, #0097A7 100%);
            color: white;
            border-color: #0288D1;
            box-shadow: 0 6px 20px rgba(2, 136, 209, 0.3);
            animation: pulse 0.6s ease;
        }

        /* ‰∏çÂêåÊ∏©Â∫¶ÊåâÈíÆÁöÑÈ¢úËâ≤ */
        .option-button[onclick*="45"] {
            color: #0288D1;
            border-color: #B3E5FC;
        }

        .option-button[onclick*="45"]:hover:not(.active) {
            background: #E1F5FE;
            border-color: #0288D1;
        }

        .option-button[onclick*="45"].active {
            background: linear-gradient(135deg, #29B6F6 0%, #0288D1 100%);
            border-color: #0288D1;
        }

        .option-button[onclick*="70"] {
            color: #00897B;
            border-color: #B2DFDB;
        }

        .option-button[onclick*="70"]:hover:not(.active) {
            background: #E0F2F1;
            border-color: #00897B;
        }

        .option-button[onclick*="70"].active {
            background: linear-gradient(135deg, #26A69A 0%, #00897B 100%);
            border-color: #00897B;
        }

        .option-button[onclick*="80"] {
            color: #F4511E;
            border-color: #FFCCBC;
        }

        .option-button[onclick*="80"]:hover:not(.active) {
            background: #FBE9E7;
            border-color: #F4511E;
        }

        .option-button[onclick*="80"].active {
            background: linear-gradient(135deg, #FF6E40 0%, #F4511E 100%);
            border-color: #F4511E;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .custom-input {
            display: none;
            margin-top: 10px;
        }

        .custom-input.show {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Ê∞¥Ê∏©Ê∑∑ÂêàËÆ°ÁÆóÂô®</h1>

        <div class="input-group">
            <label>ÊúüÊúõÊ∞¥Ê∏© <span class="unit">¬∞C</span></label>
            <div class="button-group">
                <button type="button" class="option-button active" onclick="selectTemp(45, event)">45¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp(70, event)">70¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp(80, event)">80¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp('custom', event)">Ëá™ÂÆö‰πâ</button>
            </div>
            <div class="custom-input" id="customTempInput">
                <input type="number" id="targetTemp" placeholder="ËØ∑ËæìÂÖ•ÊúüÊúõÊ∏©Â∫¶" value="45" step="1" min="20" max="100">
            </div>
        </div>

        <div class="input-group">
            <label>ÊùØÂ≠êÂÆπÈáè <span class="unit">ÊØ´Âçá</span></label>
            <div class="button-group">
                <button type="button" class="option-button active" onclick="selectCup(1500, event)">1500ml</button>
                <button type="button" class="option-button" onclick="selectCup(400, event)">400ml</button>
                <button type="button" class="option-button" onclick="selectCup('custom', event)">Ëá™ÂÆö‰πâ</button>
            </div>
            <div class="custom-input" id="customCupInput">
                <input type="number" id="cupSize" placeholder="ËØ∑ËæìÂÖ•ÊùØÂ≠êÂÆπÈáè" value="1500" step="50" min="100">
            </div>
        </div>

        <div class="advanced">
            <div class="advanced-title">È´òÁ∫ßËÆæÁΩÆ</div>

            <div class="input-group">
                <label>ÁÉ≠Ê∞¥Ê∏©Â∫¶ <span class="unit">¬∞C</span></label>
                <input type="number" id="hotTemp" value="100" step="1" min="20" max="100">
            </div>

            <div class="input-group">
                <label>ÂáâÊ∞¥Ê∏©Â∫¶ <span class="unit">¬∞C</span></label>
                <input type="number" id="coldTemp" value="20" step="1" min="0" max="50">
            </div>
        </div>

        <button onclick="calculate()">ËÆ°ÁÆó</button>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>Êìç‰ΩúÊ≠•È™§</h2>
            <div class="step">
                <span class="step-number">1</span>
                <span class="step-content" id="step1"></span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-content" id="step2"></span>
            </div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-content" id="step3"></span>
            </div>
        </div>
    </div>

    <script>
        // ÂΩìÂâçÈÄâÊã©ÁöÑÊ∏©Â∫¶ÂíåÂÆπÈáè
        let currentTemp = 45;
        let currentCup = 1500;

        // ÈÄâÊã©Ê∏©Â∫¶
        function selectTemp(value, event) {
            const buttons = document.querySelectorAll('.input-group:first-child .option-button');
            const customInput = document.getElementById('customTempInput');
            const targetTempInput = document.getElementById('targetTemp');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.add('show');
                targetTempInput.focus();
                currentTemp = parseFloat(targetTempInput.value) || 45;
            } else {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.remove('show');
                currentTemp = value;
                targetTempInput.value = value;
            }
        }

        // ÈÄâÊã©ÊùØÂ≠êÂÆπÈáè
        function selectCup(value, event) {
            const buttons = document.querySelectorAll('.input-group:nth-child(2) .option-button');
            const customInput = document.getElementById('customCupInput');
            const cupSizeInput = document.getElementById('cupSize');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.add('show');
                cupSizeInput.focus();
                currentCup = parseFloat(cupSizeInput.value) || 1500;
            } else {
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                customInput.classList.remove('show');
                currentCup = value;
                cupSizeInput.value = value;
            }
        }

        function calculate() {
            // Ëé∑ÂèñËæìÂÖ•ÂÄº
            const targetTemp = parseFloat(document.getElementById('targetTemp').value);
            const cupSize = parseFloat(document.getElementById('cupSize').value);
            const hotTemp = parseFloat(document.getElementById('hotTemp').value);
            const coldTemp = parseFloat(document.getElementById('coldTemp').value);

            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            // ÈöêËóè‰πãÂâçÁöÑÁªìÊûúÂíåÈîôËØØ
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            // È™åËØÅËæìÂÖ•
            if (isNaN(targetTemp) || isNaN(cupSize) || isNaN(hotTemp) || isNaN(coldTemp)) {
                showError('ËØ∑Â°´ÂÜôÊâÄÊúâÊï∞ÂÄº');
                return;
            }

            if (targetTemp <= coldTemp || targetTemp >= hotTemp) {
                showError('ÊúüÊúõÊ∏©Â∫¶ÂøÖÈ°ªÂú®ÂáâÊ∞¥Ê∏©Â∫¶ÂíåÁÉ≠Ê∞¥Ê∏©Â∫¶‰πãÈó¥');
                return;
            }

            if (cupSize <= 0) {
                showError('ÊùØÂ≠êÂÆπÈáèÂøÖÈ°ªÂ§ß‰∫é0');
                return;
            }

            if (hotTemp <= coldTemp) {
                showError('ÁÉ≠Ê∞¥Ê∏©Â∫¶ÂøÖÈ°ªÈ´ò‰∫éÂáâÊ∞¥Ê∏©Â∫¶');
                return;
            }

            // ËÆ°ÁÆóÁÉ≠Ê∞¥ÂíåÂáâÊ∞¥ÁöÑÈáè
            // ÂÖ¨ÂºèÔºöÁÉ≠Ê∞¥Èáè = ÊÄªÈáè √ó (ÊúüÊúõÊ∏©Â∫¶ - ÂáâÊ∞¥Ê∏©Â∫¶) / (ÁÉ≠Ê∞¥Ê∏©Â∫¶ - ÂáâÊ∞¥Ê∏©Â∫¶)
            const hotWater = cupSize * (targetTemp - coldTemp) / (hotTemp - coldTemp);
            const coldWater = cupSize - hotWater;

            // Ê†πÊçÆÊ∏©Â∫¶ËÆæÁΩÆ‰∏çÂêåÁöÑÈ¢úËâ≤‰∏ªÈ¢ò
            let bgGradient, borderColor;
            if (targetTemp <= 50) {
                // ÂáâÊ∞¥ - ËìùËâ≤Á≥ª
                bgGradient = 'linear-gradient(135deg, #E1F5FE 0%, #B3E5FC 100%)';
                borderColor = '#81D4FA';
            } else if (targetTemp <= 70) {
                // Ê∏©Ê∞¥ - ÈùíÁªøËâ≤Á≥ª
                bgGradient = 'linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%)';
                borderColor = '#80CBC4';
            } else {
                // ÁÉ≠Ê∞¥ - ÊöñÊ©ôËâ≤Á≥ª
                bgGradient = 'linear-gradient(135deg, #FBE9E7 0%, #FFCCBC 100%)';
                borderColor = '#FFAB91';
            }

            resultDiv.style.background = bgGradient;
            resultDiv.style.borderColor = borderColor;

            // ÊòæÁ§∫ÁªìÊûúÔºàÈªòËÆ§ÂÖàÊé•ÁÉ≠Ê∞¥Ôºâ
            document.getElementById('step1').textContent = `ÂÖàÊé•ÁÉ≠Ê∞¥ ${Math.round(hotWater)} ÊØ´Âçá`;
            document.getElementById('step2').textContent = `ÂÜçÊé•ÂáâÊ∞¥ ${Math.round(coldWater)} ÊØ´Âçá`;
            document.getElementById('step3').textContent = `ÊúÄÁªàÂæóÂà∞ ${Math.round(targetTemp)}¬∞C ÁöÑÊ∏©Ê∞¥ ${Math.round(cupSize)} ÊØ´Âçá`;

            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // ÂõûËΩ¶ÈîÆËß¶ÂèëËÆ°ÁÆó
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
