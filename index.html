        .bubble {

            bottom: -100px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(129, 212, 250, 0.3));
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            animation: rise 15s infinite ease-in;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            left: 25%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            width: 30px;
            height: 30px;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            left: 75%;
            width: 50px;
            height: 50px;
            animation-delay: 1s;
            animation-duration: 13s;
        }

        .bubble:nth-child(5) {
            left: 90%;
            width: 35px;
            height: 35px;
            animation-delay: 3s;
            animation-duration: 11s;
        }

        @media (max-width: 768px) {

                height: 20px;

                // ç›®æ ‡æ¸©åº¦æ¯”æœ€å†·çš„æ°´è¿˜å†· - è„‘å­æœ‰æ°´
                showError(getRandomMessage(tooColdMessages));
                return;
            }

            // è®¡ç®—çƒ­æ°´å’Œå‡‰æ°´çš„é‡
            // å…¬å¼ï¼šçƒ­æ°´é‡ = æ€»é‡ Ã— (æœŸæœ›æ¸©åº¦ - å‡‰æ°´æ¸©åº¦) / (çƒ­æ°´æ¸©åº¦ - å‡‰æ°´æ¸©åº¦)
            const hotWater = cupSize * (targetTemp - coldTemp) / (hotTemp - coldTemp);
            const coldWater = cupSize - hotWater;

            // æ ¹æ®æ¸©åº¦è®¾ç½®ä¸åŒçš„é¢œè‰²ä¸»é¢˜
            let bgGradient, borderColor;
            if (targetTemp <= 50) {
                // å‡‰æ°´ - è“è‰²ç³»
                bgGradient = 'linear-gradient(135deg, #E1F5FE 0%, #B3E5FC 100%)';
                borderColor = '#81D4FA';
            } else if (targetTemp <= 70) {
                // æ¸©æ°´ - é’ç»¿è‰²ç³»
                bgGradient = 'linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%)';
                borderColor = '#80CBC4';
            } else {
                // çƒ­æ°´ - æš–æ©™è‰²ç³»
                bgGradient = 'linear-gradient(135deg, #FBE9E7 0%, #FFCCBC 100%)';
                borderColor = '#FFAB91';
            }

            resultDiv.style.background = bgGradient;
            resultDiv.style.borderColor = borderColor;

            // æ›´æ–°æ¸©åº¦æŒ‡ç¤ºå™¨
            const tempMarker = document.getElementById('tempMarker');
            const tempValue = document.getElementById('tempValue');
            // æ¸©åº¦èŒƒå›´å‡è®¾ä¸º0-100Â°Cï¼Œè®¡ç®—ç™¾åˆ†æ¯”ä½ç½®
            const tempPercent = (targetTemp / 100) * 100;
            tempMarker.style.left = `${tempPercent}%`;
            tempValue.textContent = `${Math.round(targetTemp)}Â°C`;

            // æ›´æ–°æ°´ä½æŒ‡ç¤ºå™¨ - åˆ†å±‚æ˜¾ç¤ºçƒ­æ°´å’Œå†·æ°´
            const waterHot = document.getElementById('waterHot');
            const waterCold = document.getElementById('waterCold');

            // è®¡ç®—çƒ­æ°´å’Œå†·æ°´çš„ç™¾åˆ†æ¯”
            const hotPercent = (hotWater / cupSize) * 100;
            const coldPercent = (coldWater / cupSize) * 100;

            // çƒ­æ°´åœ¨åº•éƒ¨,å æ®åº•éƒ¨çš„ç™¾åˆ†æ¯”é«˜åº¦
            waterHot.style.height = `${hotPercent}%`;

            // å†·æ°´å åŠ åœ¨çƒ­æ°´ä¸Šé¢,æ€»é«˜åº¦åº”è¯¥æ˜¯100%
            // å†·æ°´çš„bottomä½ç½®åº”è¯¥ä»çƒ­æ°´é¡¶éƒ¨å¼€å§‹
            waterCold.style.height = `${coldPercent}%`;
            waterCold.style.bottom = `${hotPercent}%`;

            // æ›´æ–°æ°´ä¿¡æ¯æ˜¾ç¤º
            document.getElementById('totalVolume').textContent = `${Math.round(cupSize)}ml`;
            document.getElementById('hotWaterAmount').textContent = `${Math.round(hotWater)}ml`;
            document.getElementById('hotWaterPercent').textContent = `${Math.round(hotPercent)}%`;
            document.getElementById('coldWaterAmount').textContent = `${Math.round(coldWater)}ml`;
            document.getElementById('coldWaterPercent').textContent = `${Math.round(coldPercent)}%`;

            // æ˜¾ç¤ºç»“æœï¼ˆé»˜è®¤å…ˆæ¥çƒ­æ°´ï¼‰- ä½¿ç”¨æ¸©åº¦è‰²è°±ç³»ç»Ÿ
            const hotTempClass = getTempColorClass(hotTemp);
            const coldTempClass = getTempColorClass(coldTemp);
            const targetTempClass = getTempColorClass(targetTemp);

            document.getElementById('step1').innerHTML = `<span>å…ˆæ¥</span><span class="temp-tag ${hotTempClass}">çƒ­æ°´ ${Math.round(hotTemp)}Â°C</span><span> ${Math.round(hotWater)} æ¯«å‡</span>`;
            document.getElementById('step2').innerHTML = `<span>å†æ¥</span><span class="temp-tag ${coldTempClass}">å‡‰æ°´ ${Math.round(coldTemp)}Â°C</span><span> ${Math.round(coldWater)} æ¯«å‡</span>`;
            document.getElementById('step3').innerHTML = `<span>æœ€ç»ˆå¾—åˆ°</span><span class="temp-tag ${targetTempClass}">${Math.round(targetTemp)}Â°C</span><span>çš„æ¸©æ°´ ${Math.round(cupSize)} æ¯«å‡</span>`;

            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // å›è½¦é”®è§¦å‘è®¡ç®—
        document.addEventListener('keypress', function(event) {

    </script>
