<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞¥Ê∏©Ê∑∑ÂêàËÆ°ÁÆóÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .unit {
            color: #999;
            font-size: 14px;
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        .step {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .step-content {
            display: inline-block;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #ffe5e5;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .advanced {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .advanced-title {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .option-button {
            flex: 1;
            min-width: 80px;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-button:active {
            transform: scale(0.95);
        }

        .option-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .option-button:hover:not(.active) {
            background: #f5f7ff;
        }

        .custom-input {
            display: none;
            margin-top: 10px;
        }

        .custom-input.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Ê∞¥Ê∏©Ê∑∑ÂêàËÆ°ÁÆóÂô®</h1>

        <div class="input-group">
            <label>ÊúüÊúõÊ∞¥Ê∏© <span class="unit">¬∞C</span></label>
            <div class="button-group">
                <button type="button" class="option-button active" onclick="selectTemp(45)">45¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp(70)">70¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp(80)">80¬∞C</button>
                <button type="button" class="option-button" onclick="selectTemp('custom')">Ëá™ÂÆö‰πâ</button>
            </div>
            <div class="custom-input" id="customTempInput">
                <input type="number" id="targetTemp" placeholder="ËØ∑ËæìÂÖ•ÊúüÊúõÊ∏©Â∫¶" value="45" step="1" min="20" max="100">
            </div>
        </div>

        <div class="input-group">
            <label>ÊùØÂ≠êÂÆπÈáè <span class="unit">ÊØ´Âçá</span></label>
            <div class="button-group">
                <button type="button" class="option-button active" onclick="selectCup(1500)">1500ml</button>
                <button type="button" class="option-button" onclick="selectCup(400)">400ml</button>
                <button type="button" class="option-button" onclick="selectCup('custom')">Ëá™ÂÆö‰πâ</button>
            </div>
            <div class="custom-input" id="customCupInput">
                <input type="number" id="cupSize" placeholder="ËØ∑ËæìÂÖ•ÊùØÂ≠êÂÆπÈáè" value="1500" step="50" min="100">
            </div>
        </div>

        <div class="advanced">
            <div class="advanced-title">È´òÁ∫ßËÆæÁΩÆ</div>

            <div class="input-group">
                <label>ÁÉ≠Ê∞¥Ê∏©Â∫¶ <span class="unit">¬∞C</span></label>
                <input type="number" id="hotTemp" value="100" step="1" min="20" max="100">
            </div>

            <div class="input-group">
                <label>ÂáâÊ∞¥Ê∏©Â∫¶ <span class="unit">¬∞C</span></label>
                <input type="number" id="coldTemp" value="20" step="1" min="0" max="50">
            </div>
        </div>

        <button onclick="calculate()">ËÆ°ÁÆó</button>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>Êìç‰ΩúÊ≠•È™§</h2>
            <div class="step">
                <span class="step-number">1</span>
                <span class="step-content" id="step1"></span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-content" id="step2"></span>
            </div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-content" id="step3"></span>
            </div>
        </div>
    </div>

    <script>
        // ÂΩìÂâçÈÄâÊã©ÁöÑÊ∏©Â∫¶ÂíåÂÆπÈáè
        let currentTemp = 45;
        let currentCup = 1500;

        // ÈÄâÊã©Ê∏©Â∫¶
        function selectTemp(value) {
            const buttons = document.querySelectorAll('.input-group:first-child .option-button');
            const customInput = document.getElementById('customTempInput');
            const targetTempInput = document.getElementById('targetTemp');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                event.target.classList.add('active');
                customInput.classList.add('show');
                targetTempInput.focus();
                currentTemp = parseFloat(targetTempInput.value) || 45;
            } else {
                event.target.classList.add('active');
                customInput.classList.remove('show');
                currentTemp = value;
                targetTempInput.value = value;
            }
        }

        // ÈÄâÊã©ÊùØÂ≠êÂÆπÈáè
        function selectCup(value) {
            const buttons = document.querySelectorAll('.input-group:nth-child(2) .option-button');
            const customInput = document.getElementById('customCupInput');
            const cupSizeInput = document.getElementById('cupSize');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (value === 'custom') {
                event.target.classList.add('active');
                customInput.classList.add('show');
                cupSizeInput.focus();
                currentCup = parseFloat(cupSizeInput.value) || 1500;
            } else {
                event.target.classList.add('active');
                customInput.classList.remove('show');
                currentCup = value;
                cupSizeInput.value = value;
            }
        }

        function calculate() {
            // Ëé∑ÂèñËæìÂÖ•ÂÄº
            const targetTemp = parseFloat(document.getElementById('targetTemp').value);
            const cupSize = parseFloat(document.getElementById('cupSize').value);
            const hotTemp = parseFloat(document.getElementById('hotTemp').value);
            const coldTemp = parseFloat(document.getElementById('coldTemp').value);

            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            // ÈöêËóè‰πãÂâçÁöÑÁªìÊûúÂíåÈîôËØØ
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            // È™åËØÅËæìÂÖ•
            if (isNaN(targetTemp) || isNaN(cupSize) || isNaN(hotTemp) || isNaN(coldTemp)) {
                showError('ËØ∑Â°´ÂÜôÊâÄÊúâÊï∞ÂÄº');
                return;
            }

            if (targetTemp <= coldTemp || targetTemp >= hotTemp) {
                showError('ÊúüÊúõÊ∏©Â∫¶ÂøÖÈ°ªÂú®ÂáâÊ∞¥Ê∏©Â∫¶ÂíåÁÉ≠Ê∞¥Ê∏©Â∫¶‰πãÈó¥');
                return;
            }

            if (cupSize <= 0) {
                showError('ÊùØÂ≠êÂÆπÈáèÂøÖÈ°ªÂ§ß‰∫é0');
                return;
            }

            if (hotTemp <= coldTemp) {
                showError('ÁÉ≠Ê∞¥Ê∏©Â∫¶ÂøÖÈ°ªÈ´ò‰∫éÂáâÊ∞¥Ê∏©Â∫¶');
                return;
            }

            // ËÆ°ÁÆóÁÉ≠Ê∞¥ÂíåÂáâÊ∞¥ÁöÑÈáè
            // ÂÖ¨ÂºèÔºöÁÉ≠Ê∞¥Èáè = ÊÄªÈáè √ó (ÊúüÊúõÊ∏©Â∫¶ - ÂáâÊ∞¥Ê∏©Â∫¶) / (ÁÉ≠Ê∞¥Ê∏©Â∫¶ - ÂáâÊ∞¥Ê∏©Â∫¶)
            const hotWater = cupSize * (targetTemp - coldTemp) / (hotTemp - coldTemp);
            const coldWater = cupSize - hotWater;

            // ÊòæÁ§∫ÁªìÊûúÔºàÈªòËÆ§ÂÖàÊé•ÁÉ≠Ê∞¥Ôºâ
            document.getElementById('step1').textContent = `ÂÖàÊé•ÁÉ≠Ê∞¥ ${Math.round(hotWater)} ÊØ´Âçá`;
            document.getElementById('step2').textContent = `ÂÜçÊé•ÂáâÊ∞¥ ${Math.round(coldWater)} ÊØ´Âçá`;
            document.getElementById('step3').textContent = `ÊúÄÁªàÂæóÂà∞ ${Math.round(targetTemp)}¬∞C ÁöÑÊ∏©Ê∞¥ ${Math.round(cupSize)} ÊØ´Âçá`;

            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // ÂõûËΩ¶ÈîÆËß¶ÂèëËÆ°ÁÆó
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
